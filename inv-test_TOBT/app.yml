---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: inventory-app
  labels:
    name: inventory-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: inventory-app
  template:
    metadata:
      labels:
        name: inventory-app
    spec:
      containers:
      - name: inventory-app
        image: hub.magellancloud.com/pes/test_inventory
        imagePullPolicy: Always
        name: inventory-app
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: k8s
      imagePullSecrets:
      - name: magellanregistry
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-app
  labels:
    name: inventory-app
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
  selector:
    name: inventory-app
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-app
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: inventory-app
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

